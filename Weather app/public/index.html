<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Report</h1>
        </div>

            </form>
        </div>
    </div>
</body>
</html>
